<html>
    <head>
        <title>Form Page</title>
        <style>
            .container{
                width:40%;
                border: 1px solid black;
                margin:auto;
                padding: 20px;
                font-size: 20px;
            }
            #myform table tr td input{
                font-size: 20px;
            }
            
        </style>
      
    </head>
    <body>
        <div class="container">
            <h1>My Form</h1>
            <form id="myform" action="Register" method="Post">
                <table>
                    <tr>
                        <td>Enter your name:</td>
                        <td><input type="text" name="user_name" placeholder="enter here" /></td>
                    </tr>
                    <tr>
                        <td>
                            Enter your Password
                        </td>
                        <td><input type="password" name="user_password" placeholder="Enter here"/>
                    </tr>
                    <tr>
                        <td>Enter Gender</td>
                        <td><input type="email" name="user_email" placeholder="Enter here"/></td>
                    </tr>
                    <tr>
                        <td>select Gender</td>
                        <td><input type="radio" name="user_gender" value="male"/>Male &nbsp;
                            <input type="radio" name="user_gender" value="female"/>Female</td>
                    </tr>
                    <tr>
                        <td>select course</td>
          
                        <td>
                            <select name="user_course">
                                <option value="java">java</option>
                                <option value="php">php</option>
                                <option value="python">python</option>
                                <option value="Android">Android</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">
                            <input type="checkbox" value="checked" name="condition"/>
                            
                        </td>
                        <td>
                            Agree-terms and condition
                        </td>
       
                    </tr>
                    <tr>
                        <td>
                            
                        </td>
                        <td>
                            <button type="submit">Register</button>
                            <button type="Reset">Reset</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
